<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ayurvedic Login</title>
    <link rel="stylesheet" href="aayurved.css">
</head>
<body>
    <div class="login-container">
        <div class="login-content">
            <h1 class="heading">AYUSH PLANTS</h1>
            <form action="/submit" method="post">
                <label for="username">Username:</label>
                <input type="text" id="username" name="username" class="interactive-input" required>

                <label for="password">Password:</label>
                <input type="password" id="password" name="password" class="interactive-input" required>

                <button type="submit" class="interactive-button">Login</button>
            </form>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
