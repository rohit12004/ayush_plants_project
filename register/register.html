<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AYUSH Registration</title>
    <link rel="stylesheet" href="registerr.css">
</head>
<body>
    <div class="registration-container">
        <div class="registration-content">
            <h1 class="heading">AYUSH PLANTS</h1>
            <form action="/register" method="post">
                <label for="username">Username:</label>
                <input type="text" id="username" name="username" class="interactive-input" required>

                <label for="email">Email:</label>
                <input type="email" id="email" name="email" class="interactive-input" required>

                <label for="password">Password:</label>
                <input type="password" id="password" name="password" class="interactive-input" required>

                <label for="confirm-password">Confirm Password:</label>
                <input type="password" id="confirm-password" name="confirm-password" class="interactive-input" required>

                <button type="submit" class="interactive-button">Register</button>
            </form>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
